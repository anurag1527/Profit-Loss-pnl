<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable PnL Heatmap with Chart</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #58a6ff;
    }

    .heatmap-container {
      display: grid;
      grid-template-columns: repeat(15, auto);
      gap: 10px;
      margin-bottom: 20px;
    }

    .day-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .day {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      background-color: white;
      border: 1px solid #ccc;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .label {
      font-size: 10px;
      color: #8b949e;
      text-align: center;
      width: 100%;
    }

    .profit {
      background-color: #2ecc71;
    }

    .loss {
      background-color: #e74c3c;
    }

    .selected {
      outline: 2px solid #1f6feb;
    }

    .input-section {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 120px;
    }

    button {
      padding: 8px 16px;
      font-weight: bold;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #388bfd;
    }

    /* ðŸŽ¯ Custom Chart Styling */
    #pnlChart {
      width: 100%;
      max-width: 900px;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Daily PnL Tracker (Day 1 â†’ 150)</h1>
  <div class="balance" id="balanceDisplay">Total Balance: â‚¹1000</div>

  <div class="heatmap-container" id="heatmapContainer"></div>

  <div class="input-section">
    <span>Enter PnL for Selected Day:</span>
    <input type="number" id="pnlInput" placeholder="â‚¹ Amount">
    <button onclick="submitPnL()">Submit</button>
  </div>

  <button onclick="resetTracker()">Reset Tracker</button>

  <!-- Chart Canvas -->
  <canvas id="pnlChart"></canvas>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- External JS -->
  <script src="script.js"></script>

</body>
</html>
